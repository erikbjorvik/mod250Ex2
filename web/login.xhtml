<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Welcome to the auction</h1>
        <h2>Please log in</h2>
        <h:form id="myform">
        <table>
            <tr>
                <td>Email</td>
                <td><h:inputText value="#{loginView.email}" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><h:inputSecret value="#{loginView.password}" /></td>
            </tr>
        </table>
            
            <h:commandButton id="button" value="Log in" action="#{loginView.login}" />
            
            <h:message style="color:red" for="button" />
            
        </h:form>
        
        <br /><br />
        
        <a href="new-user.xhtml">Register now</a>
    </h:body>
</html>
