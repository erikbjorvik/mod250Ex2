<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Product</title>
    </h:head>
    <h:body>
 
        <h1>#{productView.product.name}</h1>
        <p>Current bid: #{productView.currentBid} </p>
        <p>#{productView.product.description}</p>
        <p>#{productView.product.features}</p>
        
        <hr />
        <h1>Place a bid</h1>
        <h:form>
            <h:inputText value="#{productView.bid}" disabled="#{productView.bidActive}" />
            <h:commandButton action="${productView.add()}" value="Place bid" disabled="#{productView.bidActive}">
                <f:param name="id" value="#{productView.product.id}" />
            </h:commandButton>
        </h:form>
        
        <hr />
        <p><b>Time left:</b> <br />#{productView.timeleft}</p>
        <p>Deadline: #{productView.deadline}</p>
        
        
    </h:body>
</html>
