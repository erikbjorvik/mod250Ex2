<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create a new user</title>
    </h:head>
    <h:body>
        <h1>New user</h1>
        <h:form>
        <table>
            <tr>
                <td>Firstname:</td>
                <td><h:inputText id="firstname" required="true" requiredMessage=" Please enter your firstname" value="#{newUserView.firstname}" /> <h:message for="firstname" /></td>
            </tr>
            <tr>
                <td>Lastname:</td>
                <td><h:inputText value="#{newUserView.lastname}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><h:inputText required="true" requiredMessage=" Please enter your email" id="email" value="#{newUserView.email}" /> <h:message for="email" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><h:inputSecret required="true" requiredMessage=" Please enter your password" id="password" value="#{newUserView.password}" /> <h:message for="password" /></td>
            </tr>
            <tr>
                <td>Password repeat:</td>
                <td><h:inputSecret required="true" requiredMessage=" Please enter your password again" id="passwordRepeat" value="#{newUserView.passwordRepeat}" /> <h:message for="passwordRepeat" /></td>
            </tr>
        </table>
            
            <h:commandButton value="Register" action="#{newUserView.add}" />
            
        </h:form>
    </h:body>
</html>
