<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New product</title>
    </h:head>
    <h:body>
        <h1>Create a new product</h1>
        <h:form>
        <table>
            <tr>
                <td>Product name:</td>
                <td><h:inputText value="#{newProductView.name}" /></td>
            </tr>
            
            <tr>
                <td>Description:</td>
                <td><h:inputTextarea value="#{newProductView.description}" /></td>
            </tr>
            
            <tr>
                <td>Features:</td>
                <td><h:inputTextarea value="#{newProductView.features}" /></td>
            </tr>
            
            <tr>
                <td>Deadline:</td>
                <td><h:inputText value="#{newProductView.deadline}" /></td>
            </tr>
            
            <tr>
                <td></td>
                <td><h:commandButton action="#{newProductView.add}" value="Add product" /></td>
            </tr>
        </table>
        </h:form>
    </h:body>
</html>
